<div class="flex flex-row my-3 px-2">
  <h1 class="!text-3xl !font-normal">Pacientes</h1>
  <div class="flex-auto"></div>
  <button mat-raised-button color="primary" (click)="openAddEditDialog()">
    Agregar
  </button>
</div>
<div class="bg-white p-3 rounded-md shadow-md mb-4">
  <div class="overflow-auto">
    <table mat-table [dataSource]="patients">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let patient" class="!text-base">
          <a
            [routerLink]="['/', 'studies', patient.id]"
            class="hover:underline cursor-pointer text-blue-400"
            >{{ patient.name }}</a
          >
        </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let patient" class="!text-base">
          {{ patient.age }}
        </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let patient">
          <button
            mat-raised-button
            color="primary"
            (click)="openAddEditDialog(patient.id)"
          >
            Editar
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let patient">
          <button
            mat-raised-button
            color="warn"
            (click)="openDeleteDialog(patient.id)"
          >
            Eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
